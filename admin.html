<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="x-icon" href="Img\logo.png">
  <title>Admin - Orders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas id="snow-canvas"></canvas>
  
    <header class="navbar">
    <div class="logo">
        <img src="Img/logo.png" alt="Store Logo">
        <span>Graphic Zone Online Store</span>
    </div>

    <nav class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="products.html">Shop</a>
        <a href="cart.html" class="cart-btn">Cart üõí</a>
    </nav>

    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>

    <button id="darkToggle">üåô</button>

</header>

  <main style="max-width:900px; margin:20px auto;">
    <div id="ordersContainer"></div>
  </main>

  <button id="clearOrdersBtn" 
        style="padding:10px 15px; background:red; color:white; border:none; border-radius:5px; cursor:pointer;">
    Clear All Orders
</button>
<br><br>


  <script>
    const orders = JSON.parse(localStorage.getItem('orders')) || [];
    const container = document.getElementById('ordersContainer');

    if (orders.length === 0) {
      container.innerHTML = '<p style="color:gray;">No orders found.</p>';
    } else {
      container.innerHTML = orders.map(o => {
        const itemsHTML = (o.items || []).map(it => `<li>${it.name} x ${it.quantity} ‚Äî Rs.${it.price}</li>`).join('');
        return `
          <div style="border:1px solid #ddd; padding:12px; margin-bottom:12px; background:white;">
            <strong>Order ID:</strong> ${o.id}<br>
            <strong>Date:</strong> ${new Date(o.createdAt).toLocaleString()}<br>
            <strong>Name:</strong> ${o.name} &nbsp;&nbsp; <strong>Phone:</strong> ${o.phone}<br>
            <strong>Address:</strong> ${o.address}<br>
            <strong>Email:</strong> ${o.email}<br><br><br>
            <strong>Details:</strong> ${o.Details}<br><br><br>
            <strong>Payment:</strong> ${o.payment}<br>
            <strong>Items:</strong>
            <ul>${itemsHTML}</ul>
            <strong>Total:</strong> Rs. ${o.total}
          </div>
        `;
      }).join('');
    }

document.getElementById("clearOrdersBtn").addEventListener("click", function () {
    if (confirm("Are you sure you want to delete ALL orders?")) {
        localStorage.removeItem("orders");
        alert("All orders have been cleared!");
        location.reload(); // refresh page
    }
});

const toggleBtn = document.getElementById("darkToggle");

// Change mode on click
toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");

    if (document.body.classList.contains("dark-mode")) {
        toggleBtn.textContent = "‚òÄÔ∏è";
        localStorage.setItem("theme", "dark");
    } else {
        toggleBtn.textContent = "üåô";
        localStorage.setItem("theme", "light");
    }
});

// Load saved theme on refresh
window.onload = () => {
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        toggleBtn.textContent = "‚òÄÔ∏è";
    }
};

setInterval(function() {
    location.reload();
}, 5000); // 5000 milliseconds = 5 seconds



// snowing

document.addEventListener("DOMContentLoaded", function () {
    const canvas = document.getElementById("snow-canvas");
    const ctx = canvas.getContext("2d");

    // Set canvas to cover the entire page
    function setCanvasSize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    setCanvasSize();
    window.addEventListener("resize", setCanvasSize);

    const snowflakes = [];
    const snowflakeShapes = ["‚ùÑ", "‚úª", "‚úº", "‚ú∫"]; // Snowflake symbols

    function createSnowflakes() {
      const total = 140; // Adjust the number of snowflakes
      for (let i = 0; i < total; i++) {
        snowflakes.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 24 + 8, // Snowflake size
          speed: Math.random() * 1 + 0.5, // Snowflake speed
          shape: snowflakeShapes[Math.floor(Math.random() * snowflakeShapes.length)],
          opacity: Math.random() * 0.8 + 0.2,
        });
      }
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snowflakes.forEach((flake) => {
        ctx.globalAlpha = flake.opacity;
        ctx.font = `${flake.size}px Arial`;
        ctx.fillStyle = "white";
        ctx.fillText(flake.shape, flake.x, flake.y);
      });
      updateSnowflakes();
    }

    function updateSnowflakes() {
      snowflakes.forEach((flake) => {
        flake.y += flake.speed;
        if (flake.y > canvas.height) {
          flake.y = 0;
          flake.x = Math.random() * canvas.width;
        }
      });
    }

    function animateSnowflakes() {
      drawSnowflakes();
      requestAnimationFrame(animateSnowflakes);
    }

    createSnowflakes();
    animateSnowflakes();
  });
  </script>
</body>
</html>
