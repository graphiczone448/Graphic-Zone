        style="padding:10px 15px; background:red; color:white; border:none; border-radius:5px; cursor:pointer;">

  <script>
    const orders = JSON.parse(localStorage.getItem('orders')) || [];
    const container = document.getElementById('ordersContainer');

    if (orders.length === 0) {
      container.innerHTML = '<p style="color:gray;">No orders found.</p>';
    } else {
      container.innerHTML = orders.map(o => {
        const itemsHTML = (o.items || []).map(it => `<li>${it.name} x ${it.quantity} ‚Äî Rs.${it.price}</li>`).join('');
        return `
          <div style="border:1px solid #ddd; padding:12px; margin-bottom:12px; background:white;">
            <strong>Order ID:</strong> ${o.id}<br>
            <strong>Date:</strong> ${new Date(o.createdAt).toLocaleString()}<br>
            <strong>Name:</strong> ${o.name} &nbsp;&nbsp; <strong>Phone:</strong> ${o.phone}<br>
            <strong>Address:</strong> ${o.address}<br>
            <strong>Email:</strong> ${o.email}<br><br><br>
            <strong>Details:</strong> ${o.Details}<br><br><br>
            <strong>Payment:</strong> ${o.payment}<br>
            <strong>Items:</strong>
            <ul>${itemsHTML}</ul>
            <strong>Total:</strong> Rs. ${o.total}
          </div>
        `;
      }).join('');
    }

document.getElementById("clearOrdersBtn").addEventListener("click", function () {
    if (confirm("Are you sure you want to delete ALL orders?")) {
        localStorage.removeItem("orders");
        alert("All orders have been cleared!");
        location.reload(); // refresh page
    }
});

const toggleBtn = document.getElementById("darkToggle");

// Change mode on click
toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");

    if (document.body.classList.contains("dark-mode")) {
        toggleBtn.textContent = "‚òÄÔ∏è";
        localStorage.setItem("theme", "dark");
    } else {
        toggleBtn.textContent = "üåô";
        localStorage.setItem("theme", "light");
    }
});

// Load saved theme on refresh
window.onload = () => {
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        toggleBtn.textContent = "‚òÄÔ∏è";
    }
};

setInterval(function() {
    location.reload();
}, 5000); // 5000 milliseconds = 5 seconds
  </script>
